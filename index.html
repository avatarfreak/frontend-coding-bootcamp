<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend challange accepted by avatarfreak">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/normalize.css">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>
  <main>
    <h1 class="visually-hidden">Testimonials slider</h1>
    <figure>
      <div class="box">
        <img src="./images/image-tanya.jpg" alt="Tanya Sinclair" class="slider-img">

        <!-- Button -->
        <div class="direction">
          <button class="prev" aria-label="previous"><img src="./images/icon-prev.svg" alt="prev"></button>
          <button class="next" aria-label="next"><img src="./images/icon-next.svg" alt="next"></button>
        </div>
      </div>


      <!-- BlockQuote -->
      <blockquote>
        <p class="quote">
          “ I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”
        </p>
      </blockquote>

      <!-- figcaption -->
      <figcaption>
        <cite class="name">Tanya Sinclair</cite>
        <cite class="designation">UX Engineer</cite>
      </figcaption>
    </figure>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/avatarfreak">avatarfreak</a>.
    </div>
  </footer>

</body>

</html>
